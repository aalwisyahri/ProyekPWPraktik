{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-xl font-bold mb-4">Login</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block mb-1">Email</label>
            <input type="email" name="email" class="w-full border px-4 py-2 rounded" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1">Password</label>
            <input type="password" name="password" class="w-full border px-4 py-2 rounded" required>
        </div>
        <button class="w-full bg-blue-500 text-white py-2 rounded">Login</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
        Belum punya akun? 
        <a href="{{ url_for('main.register') }}" class="text-blue-500 hover:underline">Daftar Sekarang</a>
    </p>
</div>
{% endblock %}
